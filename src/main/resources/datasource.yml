# sql示例配置文件
datasource:
  # 数据库链接驱动地址
  # 除非你知道自己在做什么，否则不建议更改该项
  driver: "com.mysql.cj.jdbc.Driver"
  # 数据库链接填写格式:
  #   jdbc:mysql://{数据库地址}:{数据库端口}/{使用的库名}?参数
  # 除非你知道自己在做什么，否则不建议更改 {} 以外的内容
  url: "jdbc:mysql://sql.hamster3.cn:3306/Test1?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false"
  # 用户名
  user: Test
  # 密码
  password: Test123..
  # 最大链接数
  maximumPoolSize: 3
  # 最小链接数
  minimumIdle: 1
  # 超时回收时间（毫秒）
  idleTimeout: 300000
  # 链接最长存活时间（毫秒）
  # 建议设置为比 MySQL 上的 wait_timeout 参数少 30 秒
  maxLifetime: 1800000
